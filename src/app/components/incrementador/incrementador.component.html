<h3>{{ leyenda }}</h3>

<div class=" input-group ">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input type="number" 
            name="progreso"
            #txtProgress
            [(ngModel)]="progreso" 
            (ngModelChange)="onChange($event)"
            min="1"
            max="100"
            class="form-control">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </span> 
</div>
